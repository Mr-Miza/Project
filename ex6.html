<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="ex6Css.css">
</head>
<body >
  
<div id="container">
    <h1 style="color: rgba(167, 211, 10, 0.785);">
        Travel reservation form
    </h1>
    <form method="post" action="">
        <div>
            <label for="fname">First Name</label>
            <div class="inFields">
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            </div>
</div>
<div>
    <label for="email"> Email adress:*</label>
    <div class="inFields">
        <input type="text" name="email">
    </div>
</div>

<label>Select tour package:</label>

<div>
<select id="package" >
    <option value="1">Durres</option>
    <option value="2">Vlore</option>
    <option value="3">Sarande</option>
    <option value="4">Ksamil</option>
</select>
</div>

<label for="date" > Arrival Date</label>
<input name="date" type="date">

<label for="nrPPl">Number of Persons</label>
<input type="number" name="nrPPl">
    <div id="Checkboxed">
    <label>
    What service would u want to get ?
     </label><br>

<label>Boarding</label>
    <input type="checkbox" value="1" style="color: rgb(162, 255, 0);" >
 <label>Fooding</label> 
    <input type="checkbox" value="2" >
    </div>
        <input id="Button" type="submit" value="Resevation complete" onclick="showText(event)">
            
            </form>
         </div>
         <div>
             <div id="imgContainer"> </div>
             <button id="imgButton" onclick="changeImg()"> See place</button>
         </div>
         <div id="tyMsg"> 
            <h3>Thank you for the reservation </h3>
        </div>
         <script>
             let a= document.getElementById("imgContainer").style ;
             function changeImg() {
                let s = document.getElementById("package").value; 
                    if(s==1)
                        a.backgroundImage="url(https://durreslajm.al/app/uploads/2021/11/12472672_223217598010687_3680508570718407851_n-1.jpg)";
                    if(s==2)
                    a.backgroundImage="url(https://albaniatouristplaces.com/wp-content/uploads/2023/02/visit-vlora.jpg)";
                    if(s==3)
                    a.backgroundImage="url(https://thewanderingwhites.com/wp-content/uploads/2022/08/20220715_121857-01.jpeg)";
                    if(s==4)
                    a.backgroundImage="url(https://myelatedodyssey.com/wp-content/uploads/2023/03/Featured-9.jpg)";
             }
             function showText(event) {
                event.preventDefault();
               let a =document.getElementById("tyMsg").style ;
               a.display= "inline-block";
                
                setTimeout(() => {
                    a.display="none" ;
                }, "3000");

             }
         </script>
    </body>
</html>
